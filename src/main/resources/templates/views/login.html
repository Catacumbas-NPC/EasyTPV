<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head"> </head>

<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" th:href="@{/css/mostrarFacturas.css}">
</head>

<body>
    <header th:replace="plantilla/template :: header"> </header>

    <script>
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>easyTPV</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a th:href="@{/home}">Inicio</a>
                </li>
                <li>
                    <a th:href="@{/servicios}">Servicios</a>
                </li>
                <li th:if="${session.usuario != null}">
                    <a th:href="@{/reservar/hacerReserva}" id="crearReserva">Crear reserva</a>
                </li>
                <li>
                    <a th:href="@{/reserva/mostrarReservas}">Reservas</a>
                </li>
                <li>
                    <a th:href="@{/factura/mostrarFacturas}">Facturas</a>
                </li>
                <li>
                    <a th:href="@{/ventanaPago}">Ventana de Pago</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class='bx bx-menu'></i>
                    </button>
                </div>
            </nav>
            <div class="modal-dialog text-center">
                <div class="col-sm-8 main-section">
                    <div class="modal-content">
                        <div class="col-12 img-user">
                            <img th:src="@{/images/avatar-icon.png}" />
                        </div>
                        <form class="col-12" th:action="@{/login-post}" method="post">
                            <div class="form-group mb-3" id="user">
                                <input class="form-control" type="text" placeholder="Nombre de usuario" name="username" id="usuario" />
                            </div>
                            <div class="form-group mb-3" id="contrasenya">
                                <input class="form-control" type="password" placeholder="Contraseña" name="password" id="contrasena" />
                            </div>
                            <button class="btn btn-primary mb-4" type="submit" style="width: 60%;"><i class="fas fa-sign-in-alt"></i> LOGIN</button>
                        </form>
                        <div class="col-12 reg mb-3">
                            <label id="no-reg-label">¿No estás registrado? </label>
                            <a th:href="@{/registro}" id="no-reg-input" type="submit" class="btn btn-success btn-sm" title="Crear Nuevo Registro">Regístrate!</a>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Nombre de usuario o contraseña inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-succes" role="alert">
                            Usted acaba de cerrar sesión.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
