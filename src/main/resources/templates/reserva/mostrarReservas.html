<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head"> </head>

<head>
    <link rel="stylesheet" th:href="@{/css/mostrarFacturas.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/mostrarReservas.css}" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
</head>

<body>
    <header th:replace="plantilla/template :: header"> </header>
    <script>

        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });

    </script>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>easyTPV</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a th:href="@{/home}">Inicio</a>
                </li>
                <li>
                    <a th:href="@{/servicios}">Servicios</a>
                </li>
                <li>
                    <a th:href="@{/reservar/hacerReserva}">Crear reserva</a>
                </li>
                <li>
                    <a th:href="@{/reserva/mostrarReservas}">Reservas</a>
                </li>
                <li>
                    <a th:href="@{/factura/mostrarFacturas}">Facturas</a>
                </li>
                <li>
                    <a th:href="@{/ventanaPago}">Ventana de Pago</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class='bx bx-menu'></i>
                    </button>
                </div>
            </nav>

            <h1 class="mt-3 ms-5" th:text="${titulo}"></h1>

            <div class="container">
                <h1 class="text-center">Lista reservas</h1>
                <br><br>
                <div class="row container-tarjeta">
                    <table>
                        <tr>
                            <th class="col">Cliente</th>
                            <th class="col">Hora inicio</th>
                            <th class="col">Día de reserva</th>
                            <th class="col">Acciones</th>
                        </tr>
                            <tr th:each="reserva:${reservas}">
                                <td class="pt-5" th:text="${reserva.nombreCliente}"></td>
                                <td class="pt-5" th:text="${reserva.hora}"></td>
                                <td class="pt-5" th:text="${reserva.fecha}"></td>                                
                                <td class="pt-5" >
                                    <a class="boton-confirmar" type="submit" th:href="@{/reserva/mostrarReservas/} + ${reserva.id}" onclick="return confirm('¿Estás seguro de que quiere eliminar la reserva?')">Confirmar</a>
                                    <!-- <a class="btn btn-outline-danger" type="submit">X</a> -->
                                </td>
                                
                            </tr>
                    </table>
                </div>
                <!-- <div class="borde-inferior"></div> -->
            </div>
        </div>


</body>

</html>
