<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head"> </head>

<head>
    <link rel="stylesheet" th:href="@{/css/mostrarFacturas.css}">
</head>

<body>

    <header th:replace="plantilla/template :: header"> </header>

    <script>
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>easyTPV</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a th:href="@{/home}">Inicio</a>
                </li>
                <li>
                    <a th:href="@{/servicios}" id="AutoService">Servicios</a>
                </li>
                <li>
                    <a th:href="@{/reservar/hacerReserva}" id="crearReserva">Crear reserva</a>
                </li>
                <li>
                    <a th:href="@{/reserva/mostrarReservas}">Reservas</a>
                </li>
                <li>
                    <a th:href="@{/factura/mostrarFacturas}" id="facturas">Facturas</a>
                </li>
                <li>
                    <a th:href="@{/ventanaPago}">Ventana de Pago</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class='bx bx-menu'></i>
                </button>
                </div>
            </nav>

            <h2>Proyecto de PIN</h2>
            <p th:if="${session.usuario != null}">Bienvenido/a <span class="font-italic" th:text="${session.usuario.nombre}"></span></p>
            <div class="line"></div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Cerrar Sesi√≥n</button>
            </form>
        </div>
    </div>
</body>

</html>
